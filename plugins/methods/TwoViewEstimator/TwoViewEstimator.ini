[TwoViewEstimator]
# Performance analysis description
ProfileCommit=Two-view pose estimator parameter configuration

# Performance analysis options
enable_profiling=false    # Whether to enable performance analysis
enable_evaluator=false    # Whether to enable evaluator
log_level=0

# Multi-threading configuration | 多线程配置
num_threads=4             # Number of threads for parallel view pair processing (default: 4)
                          # 并行处理视图对的线程数（默认：4）
                          # Note: Requires OpenMP support at compile time
                          # 注意：需要编译时支持OpenMP
# Basic settings
# Default algorithm: 
# opengv_model_estimator, 
# poselib_model_estimator, 
# opencv_two_view_estimator, 
# barath_two_view_estimator
estimator=opencv_two_view_estimator    
debug_output=false        # Whether to output debug information, true/false

# Data quality control
min_num_required_pairs=50  # Minimum required matching pairs for two-view estimation, default 50

# Quality validation parameters (unified control of quality validation for all estimators)
enable_quality_validation=true    # Whether to enable quality validation (unified quality check for all estimator results)
min_geometric_inliers=50           # Minimum geometric inliers count (reference OpenMVG standard, 50)
min_inlier_ratio=0.25              # Minimum inlier ratio (25%, ensure inliers occupy reasonable proportion of total matches)

# Algorithm selection parameters
algorithm=                # Specific algorithm name, such as opengv's fivept_stewenius or opencv's ESSENTIAL_RANSAC

# Unified refinement options
enable_refine=false       # Whether to enable unified refinement: true=automatically select appropriate refinement method based on estimator type, false=use initial estimation only

# Unified refinement description:
# When enable_refine=true, the system will automatically select appropriate refinement method based on estimator type:
#
# 1. OpenGV/OpenCV/Barath estimators:
#    Use PoSDK MethodTwoViewOptimizer for refinement
#    Configuration:
#      - Residual function: ppo_opengv (6D residual vector, numerically stable and high precision)
#      - Loss function: cauchy (robust to outliers)
#      - Optimizer: eigen_lm (efficient Levenberg-Marquardt implementation)
#      - Huber threshold: 0.0016 (strict, suitable for refinement)
#      - Cauchy threshold: 0.008 (for handling severe outliers)
#
# 2. PoseLib estimator (poselib_model_estimator):
#    Use PoseLib internal nonlinear optimization (refine_model=nonlinear)
#    Automatically enable Bundle Adjustment or nonlinear optimization methods
#
# 3. Other estimators:
#    Refinement not supported, enable_refine=true will be ignored with warning logged
#
# Optimization effects:
#   - Improve pose accuracy, especially suitable for high-precision applications
#   - Enhance robustness to noise and small amount of outliers
#   - Moderate computational overhead, suitable for real-time or near real-time applications
# Recommended use cases:
#   - High-precision 3D reconstruction
#   - Robot navigation and localization
#   - Augmented Reality (AR) applications
#   - Two-view geometry accuracy validation

