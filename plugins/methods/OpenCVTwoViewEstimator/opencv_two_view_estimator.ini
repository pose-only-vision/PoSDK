[opencv_two_view_estimator]
# Basic configuration
ProfileCommit=OpenCV two-view pose estimation parameter configuration

log_level=0

# Performance analysis options
enable_profiling=false    # Whether to enable performance analysis
enable_evaluator=false    # Whether to enable evaluation

# View pair configuration
view_i=0  # Source view ID
view_j=1  # Target view ID

# Algorithm selection (following OpenCV official API classification)
# 
# Fundamental Matrix algorithms:
# - findFundamentalMat_7point: 7-point fundamental matrix estimation (direct solution)
# - findFundamentalMat_8point: 8-point fundamental matrix estimation (direct solution)
# - findFundamentalMat_ransac: RANSAC robust fundamental matrix estimation
# - findFundamentalMat_lmeds: LMedS robust fundamental matrix estimation
# - findFundamentalMat_rho: RHO fast robust fundamental matrix estimation
#
# Essential Matrix algorithms:
# - findEssentialMat_ransac: RANSAC robust essential matrix estimation ⭐ (recommended)
# - findEssentialMat_lmeds: LMedS robust essential matrix estimation
#
# USAC advanced algorithm series (Universal Sample Consensus):
# - findEssentialMat_usac_default: USAC default configuration
# - findEssentialMat_usac_parallel: USAC parallel version ⭐ (multi-core recommended)
# - findEssentialMat_usac_fm_8pts: USAC fundamental matrix 8-point algorithm
# - findEssentialMat_usac_fast: USAC fast setting ⭐ (speed priority)
# - findEssentialMat_usac_accurate: USAC accurate setting ⭐ (accuracy priority)
# - findEssentialMat_usac_prosac: USAC PROSAC algorithm (using feature quality ranking)
# - findEssentialMat_usac_magsac: USAC MAGSAC++ algorithm ⭐ (most robust)
#
# Homography Matrix algorithms:
# - findHomography_ransac: RANSAC robust homography matrix estimation
# - findHomography_lmeds: LMedS robust homography matrix estimation
# - findHomography_rho: RHO fast robust homography matrix estimation
#
# Algorithm selection recommendations:
# - General recommendation: findEssentialMat_ransac (stable and reliable)
# - Accuracy priority: findEssentialMat_usac_accurate
# - Speed priority: findEssentialMat_usac_fast
# - Robustness priority: findEssentialMat_usac_magsac
# - Multi-core parallel: findEssentialMat_usac_parallel
algorithm=findEssentialMat_usac_magsac

# Robust estimation parameters (effective only for robust algorithms)
ransac_threshold=0.5               # RANSAC/USAC reprojection error threshold (pixels), smaller values require higher accuracy
confidence=0.999                    # RANSAC confidence (0.95-0.999)
max_iterations=5000                # Maximum number of iterations

# Note: Quality control parameters have been moved to TwoViewEstimator unified management
# Specific parameters should be configured in two_view_estimator.ini:
# - enable_quality_validation: Whether to enable quality validation
# - min_geometric_inliers: Minimum number of geometric inliers
# - min_inlier_ratio: Minimum inlier ratio

# Algorithm-specific parameter recommendations:
# 
# ransac_threshold parameter recommendations (unit: pixels):
# - Essential Matrix: 1.0-2.0 pixels
# - Fundamental Matrix: 1.0-3.0 pixels
# - Homography: 3.0-5.0 pixels
#
# confidence parameter explanation:
# - 0.95: Fast but may not be robust enough
# - 0.99: Balance speed and robustness (recommended)
# - 0.999: Maximum robustness but slower
#
# max_iterations parameter:
# - Essential/Fundamental: 5000-10000 (higher complexity)
# - Homography: 2000-5000 (relatively simple)
# - USAC algorithms usually need more iterations: 10000-20000
#
# Quality control explanation:
# - min_geometric_inliers: Ensure sufficient inliers to support model estimation
# - min_inlier_ratio: Ensure inliers account for a reasonable proportion of total matches
# - Quality validation functionality has been moved to TwoViewEstimator unified management, providing more consistent validation standards
# - These parameters can be adjusted according to specific application scenarios, recommended not to be lower than OpenMVG standards
