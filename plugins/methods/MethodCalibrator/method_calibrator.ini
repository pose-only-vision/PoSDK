[method_calibrator]
# Performance analysis description
ProfileCommit=Camera calibration parameter configuration - supports multiple calibration boards and camera models

# Performance analysis options
enable_profiling=true    # Enable performance analysis
enable_evaluator=false    # Enable evaluator

# General settings
run_mode=fast          # Options: fast [viewer not supported yet
export_model=ON       # Export camera model
export_path=storage/camera_models  # Export path

# Calibration board parameters 
pattern_type=chessboard  # Calibration board type: chessboard, circles, acircles
board_width=9           # Board width (inner corner count)
board_height=6          # Board height (inner corner count)
square_size=25.0       # Square size (millimeters)


# Camera model settings - for 1280x720 resolution camera
camera_model_type=pinhole    # Options: pinhole, fisheye, omnidirectional
distortion_model=radial_k3   # Options: none, radial_k1, radial_k3, brown_conrady
fix_principal_point=false    # Fix principal point
fix_aspect_ratio=false      # Fix aspect ratio
zero_tangent_dist=true     # Assume zero tangential distortion
fix_k1=false               # Fix k1
fix_k2=false               # Fix k2
fix_k3=false               # Fix k3

# Calibration parameters
min_images=3          # Minimum required images
max_images=100          # Maximum images to use
target_rms=0.5        # Target reprojection error (pixels)

# Debug information
save_debug_images=ON   # Save debug images
debug_image_path=storage/debug_images  # Debug image save path

# Other recommended parameters
max_iter=50            # Maximum iterations
eps=1e-8              # Convergence threshold
