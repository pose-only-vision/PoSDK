[method_matches_visualizer]
# Performance analysis description
ProfileCommit=Two-view matching visualization tool       # Configuration modification description, similar to git commit message

# Performance analysis options
enable_profiling=true     # Whether to enable performance analysis
enable_evaluator=false    # Whether to enable evaluator

# Output settings
export_folder=storage/matches_visualization    # Output folder path, where match images are saved
enhance_outliers=true     # Whether to enhance outlier display: true=outliers in red highlight+inliers in diverse colors, false=all matches in diverse colors

# Visualization settings
image_quality=95          # PNG image quality (0-100)
line_thickness=5          # Match line thickness
keypoint_radius=20         # Keypoint display radius
font_scale=0.7           # Font scale ratio
line_alpha=0.7           # Match line transparency (0.0-1.0)
keypoint_alpha=1       # Keypoint transparency (0.0-1.0)
enable_distributed_selection=true  # Whether to enable distributed match point selection
enable_color_diversity=true        # Whether to enable diverse color display
color_mode=random      # Color mode: rainbow|hsv|category|random

# Output control
max_matches_per_image=100    # Maximum number of matches to display per image pair, 0 means unlimited
save_empty_matches=false      # Whether to save view pair images with no matches

# Batch processing settings
batch_mode=true           # Batch mode: true=process all view pairs, false=only process specified view pair
specific_view_i=0         # First view ID of specified view pair (only effective when batch_mode=false)
specific_view_j=1         # Second view ID of specified view pair (only effective when batch_mode=false)

# Debug settings
show_statistics=true      # Whether to display statistics on images
verbose_output=true       # Whether to output detailed processing information 