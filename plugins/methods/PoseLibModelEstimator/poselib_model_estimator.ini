[poselib_model_estimator]
# Basic configuration
ProfileCommit=PoseLib Relative Pose Estimation Parameter Configuration

log_level=0

# Performance analysis options
enable_profiling=false    # Enable performance profiling
enable_evaluator=false    # Enable evaluator

# View pair configuration
view_i=0  # Source view ID
view_j=1  # Target view ID

# Algorithm selection
# 
# Direct Methods:
# - relpose_5pt: 5-point relative pose algorithm (recommended, default)
# - relpose_7pt: 7-point relative pose algorithm (returns fundamental matrix)
# - relpose_8pt: 8-point relative pose algorithm
# - relpose_upright_3pt: Upright 3-point relative pose algorithm
# - relpose_upright_planar_3pt: Upright planar 3-point relative pose algorithm
#
# RANSAC Methods (Robust Methods):
# - relpose_5pt_ransac: 5-point relative pose RANSAC ‚≠ê (recommended)
# - relpose_7pt_ransac: 7-point relative pose RANSAC
# - relpose_8pt_ransac: 8-point relative pose RANSAC
# - relpose_upright_3pt_ransac: Upright 3-point relative pose RANSAC
#
# Note: Algorithms with "_ransac" in the name will automatically use RANSAC robust estimation
algorithm=relpose_5pt_ransac

# Model optimization configuration
# Available optimization methods:
# - none: No optimization (default)
# - nonlinear: Use nonlinear optimization method
refine_model=nonlinear

# RANSAC parameter configuration (only effective when algorithm name contains "_ransac")
ransac_threshold=1              # RANSAC threshold (reprojection error threshold)
ransac_max_iterations=20000         # Maximum number of iterations
progressive_sampling=false          # Use progressive sampling

# Note: Quality control parameters have been moved to TwoViewEstimator for unified management
# Please configure specific parameters in two_view_estimator.ini:
# - enable_quality_validation: Enable quality validation
# - min_geometric_inliers: Minimum number of geometric inliers
# - min_inlier_ratio: Minimum inlier ratio
# This provides unified quality validation standards for all estimators

[refine]
# Model optimization parameter configuration (only effective when refine_model!=none)
max_iterations=100             # Maximum iterations for optimization
loss_scale=1.0                 # Loss function scale parameter