[opengv_model_estimator]
# Basic configuration
ProfileCommit=OpenGV Relative Pose Estimation Parameter Configuration

log_level=1

# Performance analysis options
enable_profiling=false    # Enable performance analysis
enable_evaluator=false    # Enable evaluator

# View pair configuration
view_i=0  # Source view ID
view_j=1  # Target view ID

# Algorithm selection (Completely follows OpenGV relCentral method classification)
# 
# Direct Methods:
# - twopt: Two-point method (requires prior rotation R, estimates translation only)
# - twopt_rotationOnly: Two-point method (estimates rotation only)
# - rotationOnly: Rotation-only estimation (using Arun method)
# - fivept_stewenius: Stewenius five-point method (recommended, default)
# - fivept_nister: Nister five-point method
# - fivept_kneip: Kneip five-point method (requires at least 5 points)
# - sevenpt: Seven-point method (requires at least 7 points)
# - eightpt: Eight-point method (requires at least 8 points)
# - eigensolver: Eigenvalue decomposition method (rotation-only estimation)
# - rel_nonlin_central: Central relative pose nonlinear optimization
#
# RANSAC Methods (Robust Methods):
# - rotationOnly_ransac: Rotation-only RANSAC
# - fivept_stewenius_ransac: Stewenius five-point method RANSAC ‚≠ê (recommended)
# - fivept_nister_ransac: Nister five-point method RANSAC
# - sevenpt_ransac: Seven-point method RANSAC
# - eightpt_ransac: Eight-point method RANSAC
# - eigensolver_ransac: Eigenvalue decomposition method RANSAC
#
# Note: Algorithms containing "_ransac" in their names will automatically use RANSAC robust estimation
algorithm=fivept_stewenius_ransac

# Model optimization configuration
# Available optimization methods:
# - none: No optimization (default)
# - eigensolver: Use eigenvalue decomposition method to optimize rotation
# - nonlinear: Use nonlinear optimization method to optimize complete pose
# - rotationOnly: Optimize rotation part only
refine_model=eigensolver

# RANSAC parameter configuration (only effective when algorithm name contains "_ransac")
ransac_threshold=1.8125e-07        # RANSAC threshold (reprojection error threshold)
ransac_max_iterations=50000        # Maximum iterations

# Note: Quality control parameters have been moved to TwoViewEstimator for unified management
# Please configure specific parameters in two_view_estimator.ini:
# - enable_quality_validation: Enable quality validation
# - min_geometric_inliers: Minimum geometric inlier count
# - min_inlier_ratio: Minimum inlier ratio
# This provides unified quality validation standards for all estimators

[refine]
# Model optimization parameter configuration (only effective when refine_model!=none)
use_weights=false              # Use weights
max_iterations=100             # Maximum iterations for nonlinear optimization
function_tolerance=1e-6        # Function convergence tolerance
parameter_tolerance=1e-8       # Parameter convergence tolerance
