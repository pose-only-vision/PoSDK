[method_rotation_averaging]
# Performance analysis description
ProfileCommit=Rotation averaging configuration       # Configuration modification description

# Logging and debugging options
enable_evaluator=false    # Whether to enable evaluator

log_level=1              # Log level: 2=verbose, 1=normal, 0=none

# GraphOptim tool configuration - automatic detection
# The system will automatically detect the following paths:
# - ../../dependencies/GraphOptim/build_scripted/bin
# - ../dependencies/GraphOptim/build_scripted/bin  
# - Installation locations in system PATH


# Rotation estimator selection: GraphOptim | Chatterjee (currently only this one is supported)
rotation_estimator=GraphOptim 

# Temporary file configuration
temp_dir=./temp                  # Temporary file directory
g2o_filename=relative_poses.g2o  # Input g2o filename (passed to rotation_estimator)
estimator_output_g2o=optimized_poses.g2o # g2o filename output by rotation_estimator
                                 # MethodRotationAveraging will load global poses from this file

# Optimization parameters (the following parameters are no longer passed via command line to the provided rotation_estimator)
# They are set internally in rotation_estimator main.cpp.
# If you have other versions of rotation_estimator that support these command line parameters, you can uncomment them.
# max_iterations=100      # Maximum number of iterations
# convergence_eps=1e-8    # Convergence threshold
# robust_kernel=Huber     # Robust kernel function type
# kernel_width=1.0        # Kernel function width